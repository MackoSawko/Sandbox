<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <title>Knight list</title>
</head>
<body>
<div class="container">


    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="text" class="form-control" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <button type="submit" class="btn-success">Utworz rycerza</button>
    </form>
    <form action="/knights">
        <button type="submit">Wr√≥c do tabeli rycerzy</button>
    </form>
</div>

</body>
</html>
